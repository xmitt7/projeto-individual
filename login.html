<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammerx - Sistema de Gestão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assents/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Página de Login -->
    <div class="container">
        <div class="login-container">
            <h1 class="icone"></h1>
            <form id="login-form" action="./view/sidebar.html" method="get">
                <div class="campo-input1">
                    <label>Usuário:</label>
                    <input type="text" class="usuario" id="usuario" required>
                </div>
                <div class="campo-input2">
                    <label>Senha:</label>
                    <input type="password" class="senha" id="senha" required>
                </div>
                <div class="lembrar">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Lembrar-me</label>
                </div>

                <div >
                    <button type="submit" class="entrar">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
